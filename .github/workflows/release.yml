name: Create Release with SQLite

on:
    push:
        tags:
            - "v*"

jobs:
    build-and-release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install

            - name: Run build scripts
              run: |
                  bun run index.ts
                  bun run kjv.ts

            - name: Verify SQLite file exists
              run: ls -lh ./dist/*.sqlite

            - name: Create GitHub release
              id: create_release
              uses: softprops/action-gh-release@v2
              with:
                  files: |
                      dist/*.sqlite
