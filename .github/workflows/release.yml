name: Auto Release with SQLite (Root File)

on:
    push:
        branches:
            - main

permissions:
    contents: write

jobs:
    build-and-release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install

            - name: Clean old SQLite database
              run: |
                  echo "ğŸ§¹ Removing old SQLite database..."
                  rm -f bible.sqlite
                  rm -rf drizzle/migrations/.snapshot 2>/dev/null || true
                  ls -lh

            - name: Generate migration (ensure schema up-to-date)
              run: |
                  echo "ğŸ§© Generating new migration..."
                  bunx drizzle-kit generate:sqlite --config=drizzle.config.ts
              env:
                  DATABASE_URL: file:./bible.sqlite

            - name: Run DB Schema Migration
              run: |
                  echo "ğŸ—ï¸ Applying Drizzle migrations..."
                  bunx drizzle-kit push --config=drizzle.config.ts
                  echo "âœ… Migration completed."
                  echo "ğŸ—‚ï¸ Tables after migration:"
                  sqlite3 bible.sqlite "SELECT name FROM sqlite_master WHERE type='table';"
              env:
                  DATABASE_URL: file:./bible.sqlite

            - name: Import Bible data into SQLite
              run: |
                  echo "ğŸ“– Importing Bible data..."
                  bun run migrate_translation.ts
              env:
                  DATABASE_URL: file:./bible.sqlite

            - name: Verify SQLite file
              run: |
                  echo "ğŸ” Verifying database..."
                  ls -lh ./*.sqlite
                  echo "ğŸ—‚ï¸ Tables in database:"
                  sqlite3 bible.sqlite "SELECT name FROM sqlite_master WHERE type='table';"
                  echo "ğŸ“Š Row count in metadata:"
                  sqlite3 bible.sqlite "SELECT count(*) FROM metadata;"
              continue-on-error: true

            - name: Create or Update GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: latest
                  name: "Automated Release"
                  body: "Auto release for commit ${{ github.sha }}"
                  files: |
                      ./*.sqlite
                  draft: false
                  prerelease: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
