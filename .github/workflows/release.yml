name: Auto Release with SQLite (Root File)

on:
    push:
        branches:
            - main

permissions:
    contents: write

jobs:
    build-and-release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install

            - name: Run Bun scripts
              run: |
                  bun run index.ts
                  bun run another-script.ts

            - name: Verify SQLite file exists
              run: ls -lh ./*.sqlite

            - name: Create or Update GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: latest
                  name: "Automated Release"
                  body: "Auto release for commit ${{ github.sha }}"
                  files: |
                      ./*.sqlite
                  draft: false
                  prerelease: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
